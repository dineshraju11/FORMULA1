<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula 1 Database</title>

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/static/firebase-login.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 class="text-center">🏁 Formula 1 Database System 🏎️</h1>
        <div id="user-info" class="text-center mb-3"></div>

        <div class="d-flex justify-content-center mb-3">
            <button onclick="login()" class="btn btn-success mx-2">Login</button>
            <button onclick="logout()" class="btn btn-danger mx-2">Logout</button>
        </div>

        <nav class="mt-3 d-flex justify-content-center flex-wrap gap-3">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/drivers/add" class="btn btn-warning">Add Driver</a>
            <a href="/teams/add" class="btn btn-info">Add Team</a>
            <a href="/drivers/query" class="btn btn-secondary">Query Drivers</a>
            <a href="/teams/query" class="btn btn-secondary">Query Teams</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3">
        <p>© 2024 Formula 1 Database. All rights reserved.</p>
    </footer>

</body>
</html>
