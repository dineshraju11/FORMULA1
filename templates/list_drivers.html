{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">All Drivers</h2>

{% if drivers %}
<table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.name }}</td>
            <td>{{ driver['Age'] }}</td>
            <td>{{ driver['Team'] }}</td>
            <td>
                <a href="/drivers/view/{{ driver.name }}" class="btn btn-sm btn-info">View</a>
                <a href="/drivers/edit/{{ driver.name }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/drivers/delete/{{ driver.name }}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this driver?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-center">No drivers found in the database.</p>
{% endif %}

{% endblock %}
