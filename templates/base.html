<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula 1 Database</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 class="text-center">🏁 Formula 1 Database System 🏎️</h1>
        <div id="user-info" class="text-center mb-3">Not logged in</div>

        <div class="d-flex justify-content-center mb-3">
            <button id="login-btn" class="btn btn-success mx-2" onclick="login()">Login</button>
            <button id="logout-btn" class="btn btn-danger mx-2" onclick="logout()" style="display: none;">Logout</button>
        </div>

        <nav class="mt-3 d-flex justify-content-center flex-wrap gap-3">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/drivers/add" class="btn btn-warning">Add Driver</a>
            <a href="/teams/add" class="btn btn-info">Add Team</a>
            <a href="/drivers/list" class="btn btn-outline-secondary">View All Drivers</a>
            <a href="/teams/list" class="btn btn-outline-secondary">View All Teams</a>
            <a href="/drivers/query" class="btn btn-secondary">Query Drivers</a>
            <a href="/teams/query" class="btn btn-secondary">Query Teams</a>
            <a href="/drivers/compare" class="btn btn-outline-light">Compare Drivers</a>
            <a href="/teams/compare" class="btn btn-outline-light">Compare Teams</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3">
        <p>© 2024 Formula 1 Database. All rights reserved.</p>
    </footer>

    <!-- ✅ Firebase Login JS (Link after DOM is ready) -->
    <script src="/static/firebase-login.js"></script>

</body>
</html>
